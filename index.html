<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realme Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #017acd;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #4CAF50;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Realme Products</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Phones</a>
        <a href="#">Earphones</a>
        <a href="#">Accessories</a>
        <input type="text" placeholder="Search...">
    </nav>

    <div class="product-container">
        <div class="product-card">
            <img src="realme-phone.jpg" alt="Realme Phone">
            <h2>Realme 8 Pro</h2>
            <p>Powerful smartphone with an excellent camera.</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="realme-earphones.jpg" alt="Realme Earphones">
            <h2>Realme Buds Air</h2>
            <p>Wireless earphones with great sound quality.</p>
            <button>Add to Cart</button>
        </div>

        <!-- Add more product cards as needed -->

    </div>

    <footer>
        <p>&copy; 2023 Realme Products. All rights reserved.</p>
    </footer>
</body>

</html>
